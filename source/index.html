<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Material Animations Test with Angular</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="assets/css/main.css" rel="stylesheet">
  </head>
  <body>

    <script type="text/javascript">
      function initMap() {
        var map,
            marker,
            myLatlng = {
          lat: -25.363,
          lng: 131.044
        };

        map = new google.maps.Map(document.getElementById('map'), {center: myLatlng, zoom: 5, disableDefaultUI: true});
        marker = new google.maps.Marker({position: myLatlng, map: map});
      }
    </script>

    <div class="page-wrap" ng-app="myApp">
      <div class="view-container">
        <div class="view" ng-view></div>
      </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbha1bS-isVL2knex7l2A6WNUZ3o-yyZ8&callback=initMap"></script>
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-animate.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/mapCtrl.js"></script>
  </body>
</html>
